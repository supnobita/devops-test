name: deploy adv
on: [push]
jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - name: executing remote ssh commands using password
              uses: supnobita/ssh-action@master
              with:
                  host: 54.169.185.39
                  username: ubuntu
                  key: ${{ secrets.SSH }}
                  port: 22
                  script: |
                      echo "${{ secrets.TEST }}" >> /home/ubuntu/test.txt
                      bash /home/ubuntu/test.sh $(base64 /home/ubuntu/test.txt)
